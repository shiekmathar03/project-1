<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="../css/exam.css">
    
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.container {
    width: 420px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    text-align: center;
}

h2 {
    color: #ff6b81;
    margin-bottom: 15px;
    
}

.option-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    position: relative;
}

.option-card label {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.option-card input[type="radio"] {
    display: none;
}

.option-card label span.discount {
    background-color: #ff6b81;
    color: #fff;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    margin-bottom: 5px;
    margin-right: 95px;
    position: absolute;
    margin-top: 16px;
}

.option-card label span.unit {
    font-weight: bold;
    font-size: 16px;
    right: 20px;
    margin-right: 210px;
    padding-top: 16px;
}

.option-card label span.price {
    font-size: 16px;
    font-weight: bold;
    margin-left: 190px;
    margin-bottom: 10px;
    
}

.option-card label span.original-price {
    font-size: 12px;
    color: #aaa;
    text-decoration: line-through;
    margin-left: 180px;
}

.option-card label p.description {
    color: #555;
    font-size: 12px;
    margin-right: 210px;
    margin-top: 0px;
    position: absolute;
    margin-top: 35px;
    margin-left: 35px;
    
}

.option-card.popular {
    border-color: #ff6b81;
}

.option-card.popular .most-popular {
    position: absolute;
    top: -10px;
    background-color: #ff6b81;
    color: #fff;
    padding: 2px 6px;
    font-size: 12px;
    border-radius: 4px;
    margin-left: 240px;
}

.selectors {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 10px;
}

.size {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
}

.size select {
    margin-top: 5px;
    padding: 5px;
    
}

.footer {
    margin-top: 20px;
    text-align: center;
}

.footer .free-delivery {
    color: #ff6b81;
    font-weight: ;
    font-size: 14px;
    margin-left: 55px;
    margin-bottom:20px ;
    position: absolute;
}

.footer .total {
    font-size: 14px;
    /* font-weight: bold; */
    margin: 10px ;
    margin-left: 149px;
}

.footer button.add-to-cart {
    background-color: #ff6b81;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    width: 270px;
}

.footer .powered {
    font-size: 12px;
    color: #aaa;
    margin-top: 10px;
    margin-left: 125px;
}

</style>
<body>
    <script src="../js/exam.js"></script>
    <div class="container">
        <h2>YAY! It's BOGO</h2>
        <div class="option-card">
            <input type="radio" id="option1" name="unit" checked>
            <label for="option1">
                <span class="discount">10% Off</span>
                <span class="unit">1 Unit</span>
                <span class="price">$10.00 USD</span>
                <span class="original-price">$24.00 USD</span>
                <p class="description">Standard Price</p>
            </label>
        </div>

        <div class="option-card popular">
            <input type="radio" id="option2" name="unit">
            <label for="option2">
                <span class="most-popular">MOST POPULAR</span>
                <span class="discount">20% Off</span>
                <span class="unit">2 Unit</span>
                <span class="price">$18.00 USD</span>
                <span class="original-price">$24.00 USD</span>
                <div class="selectors">
                    <div class="size">
                        <label class="co">#1</label>
                        <select>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                    <div class="size">
                        <label>#2</label>
                        <select>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select>
                            <option value="Colour">Colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                </div>
            </label>
        </div>

        <div class="option-card">
            <input type="radio" id="option3" name="unit">
            <label for="option3">
                <span class="discount">30% Off</span>
                <span class="unit">3 Unit</span>
                <span class="price">$24.00 USD</span>
                <span class="original-price">$24.00 USD</span>
            </label>
        </div>

        <div class="footer">
            <p class="free-delivery">Free Delivery</p>
            <p class="total">Total: <span>$18.00 USD</span></p>
            <button class="add-to-cart">+ Add to Cart</button>
            <p class="powered">@ Powered by Pumper</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
